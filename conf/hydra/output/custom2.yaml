# @package hydra
run:
  dir: outputs2/${generator.feature_layer}_${generator.class_name}_${generator2.class_name}_k${k}_a${model.alpha}_usew${generator.use_w}_temp${loss.temp}_oweight${loss.otherweight}_${info}/${generator._target_}_${model._target_}_${projector._target_}${projector.layers}_trainproj${train_projector}/${now:%Y-%m-%d_%H-%M-%S}
sweep:
  dir: outputs/multirun/${hydra.job.name}/${now:%Y-%m-%d_%H-%M-%S}
  subdir: ${hydra.job.num}_${hydra.job.override_dirname}
job:
  config:
    override_dirname:
      exclude_keys:
        - seed
        - device
        - generator.device
